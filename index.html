<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BandMate app</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/simplex-theme.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app='mainApp'>
    <div class="container-fluid">
		<!-- Search form and video player -->
		<div class='row general' id='topContainer' ng-controller='mainController'>
			<h1>Working app</h1>
			<input type='text' id='nameInput' ng-model='searchQueryString'/>
			<button id='searchBtn' ng-click='searchYoutube()'>Search</button>
			
			<!--div to be replaced by the youtube player-->
			<div id='player' class="center-block">
				<span>player here...</span>
				<player-box></player-box>
			</div>
		</div>
		
		<div class='row'>
			
			<!--Songkick-->
			<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 general' id='songkick_container'>
				<p>(Songkick)</p>
				<events-list></events-list>
			</div>
			
			<!--Youtube results-->
			<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 general' id='youtube_results_container'>
				<p>(Youtube search)</p>
				<videos-list></videos-list>
				
			</div>
		</div>
	</div> <!-- /container-fluid -->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src='js/angular.min.js'></script>
	<script src='js/api_keys.js'></script>
	<script src='js/youtube_player.js'></script>
	<script src="js/youtube_area.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/playerModule.js"></script>
	<script src="js/eventsListModule.js"></script>
	<script src="js/videosListModule.js"></script>
	
	
  </body>
</html>
